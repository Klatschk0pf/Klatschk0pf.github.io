<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Rechner - Berechnung</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">BMI Rechner</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="berechnung.html">Berechnung</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hauptinhalt -->
    <div class="container mt-4">
        <h1>BMI Berechnung</h1>
        <form id="bmiForm" class="mt-3">
            <div class="mb-3">
                <label for="weight" class="form-label">Gewicht (in kg)</label>
                <input type="number" class="form-control" id="weight" placeholder="Gewicht in kg" required>
            </div>
            <div class="mb-3">
                <label for="height" class="form-label">Größe (in m)</label>
                <input type="number" class="form-control" id="height" placeholder="Größe in m" step="0.01" required>
            </div>
            <button type="submit" class="btn btn-primary">BMI berechnen</button>
        </form>
        <div id="bmiResult" class="mt-4"></div>
    </div>

    <!-- JavaScript -->
    <script>
        document.getElementById('bmiForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);
            
            if (weight > 0 && height > 0) {
                const bmi = weight / (height * height);
                let bmiCategory;
                
                if (bmi < 18.5) {
                    bmiCategory = 'Untergewicht';
                } else if (bmi >= 18.5 && bmi < 24.9) {
                    bmiCategory = 'Normalgewicht';
                } else if (bmi >= 25 && bmi < 29.9) {
                    bmiCategory = 'Übergewicht';
                } else {
                    bmiCategory = 'Adipositas';
                }
                
                document.getElementById('bmiResult').innerHTML = `Ihr BMI beträgt: ${bmi.toFixed(2)} (${bmiCategory})`;
            } else {
                document.getElementById('bmiResult').innerHTML = 'Bitte geben Sie gültige Werte ein.';
            }
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
